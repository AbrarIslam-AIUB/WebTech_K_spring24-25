<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Calculator</h2>
    <span id="bg">
    </span>
    <div id="display">
        <input type="text" name="inp" id="inp" readonly>
    </div>
    <div class="body">
        <span><button id="modBtn">%</button></span>
        <span><button id="CE">CE</button></span>
        <span><button id="C">C</button></span>
        <span><button id="delBtn">&#x2421</button></span>
    </div>
    <div class="body">
        <span><button id="inverse">1/x</button></span>
        <span><button id="sq">x&#xB2;</button></span>
        <span><button id="cbrt">&#x221B;x</button></span>
        <span><button id="divBtn">/</button></span>
    </div>
    <div class="body">
        <span><button class="num" id="num7">7</button></span>
        <span><button class="num" id="num8">8</button></span>
        <span><button class="num" id="num9">9</button></span>
        <span><button id="mulBtn">X</button></span>
    </div>
    <div class="body">
        <span><button class="num" id="num4">4</button></span>
        <span><button class="num" id="num5">5</button></span>
        <span><button class="num" id="num6">6</button></span>
        <span><button id="subBtn">-</button></span>
    </div>
    <div class="body">
        <span><button class="num" id="num1">1</button></span>
        <span><button class="num" id="num2">2</button></span>
        <span><button class="num" id="num3">3</button></span>
        <span><button id="addBtn">+</button></span>
    </div>
    <div class="body">
        <span><button class="num" id="revSign">+/-</button></span>
        <span><button class="num" id="num0">0</button></span>
        <span><button class="num" id="dot" >.</button></span>
        <span><button id="equal">=</button></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
