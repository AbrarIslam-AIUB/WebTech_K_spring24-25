<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Calculator</h2>
    <span id="bg">
    </span>
    <div id="display">
        <input type="text" name="inp" id="inp" readonly>
    </div>
    <div class="body">
        <span><button onclick="showOnInp('%')">%</button></span>
        <span><button onclick="showOnInp('CE')">CE</button></span>
        <span><button onclick="ClearDisplay()">C</button></span>
        <span><button onclick="showOnInp('DEL')">&#x2421</button></span>
    </div>
    <div class="body">
        <span><button onclick="showOnInp('1/x')">1/x</button></span>
        <span><button onclick="showOnInp('x^2')">x&#xB2;</button></span>
        <span><button onclick="showOnInp('x^1/3')">&#x221B;x</button></span>
        <span><button onclick="Operator('/')">/</button></span>
    </div>
    <div class="body">
        <span><button id="num" onclick="showOnInp('7')">7</button></span>
        <span><button id="num" onclick="showOnInp('8')">8</button></span>
        <span><button id="num" onclick="showOnInp('9')">9</button></span>
        <span><button onclick="Operator('*')">X</button></span>
    </div>
    <div class="body">
        <span><button id="num" onclick="showOnInp('4')">4</button></span>
        <span><button id="num" onclick="showOnInp('5')">5</button></span>
        <span><button id="num" onclick="showOnInp('6')">6</button></span>
        <span><button onclick="Operator('-')">-</button></span>
    </div>
    <div class="body">
        <span><button id="num" onclick="showOnInp('1')">1</button></span>
        <span><button id="num" onclick="showOnInp('2')">2</button></span>
        <span><button id="num" onclick="showOnInp('3')">3</button></span>
        <span><button onclick="Operator('+')">+</button></span>
    </div>
    <div class="body">
        <span><button id="num" onclick="InverseSign()">+/-</button></span>
        <span><button id="num" onclick="showOnInp('0')">0</button></span>
        <span><button id="num" onclick="showOnInp('.')">.</button></span>
        <span><button id="equal" onclick="Calculation()">=</button></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
